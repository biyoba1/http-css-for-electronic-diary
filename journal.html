<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Журнал</title>
  <link rel="stylesheet" href="css/journal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
</head>
<body>
  <div class="container">
    <h1 class="aye25">Журнал</h1>
    
    <div class="diary-content">
      <form id="grade-form">
        <label for="student" class="green-button">Студент:</label>
        <select id="student" class="aye3"required>
        </select>
        <label for="subject">Предмет:</label>
        <select id="subject" class="aye3" required>
        </select>  
        <label for="grade">Оценка:</label>     
        <input type="number" id="grade"class="aye3" min="1" max="5" required>
        <tr>
          <th>Календарь:</th>
          <th>
            <input type="date" class="aye3"id="datePicker" required>
          </th>
        </tr>
        <button type="submit" id="submit-button" disabled class="aye1">Отправить</button>
        
      </form>
    </div>
    
    <table id="gradesTable" class="aye3">
      <thead>
        <tr>
          <th>ФИО</th>
          <th>Предмет</th>
          <th>Оценка</th>
          <th>Дата</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>     
  </div>
  
  <script src="js/journal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>
</html>
